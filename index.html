<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test</title>
    <style>
    div.bar {
    display: inline-block;
    width: 75px;
    height: 75px;   /* We'll override this later */
    background-color: teal;
}
    </style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
    var dataset=[79,81,82,81,67,74,51,50,78,66,77,78,81,72,53,79,69,33,76,50,67,80,59,82,79,81,73,65,77,82,74,68,75,25,79,81,82,51,82,79,67,79,81,52,81,75,79,79,57,74];
    var scale = d3.scale.linear()
									.domain([0, 255])
									.range([33,82]);
		var rgb =  255/(82-33);
    var w = 800;
    var h = 100;
    var barPadding = 1;
    d3.select("body").append("svg");

    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)   // <-- Here
            .attr("height", h); // <-- and here!
    svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
       .attr("x", 0)
       .attr("y", 0)
       .attr("width", 20)
       .attr("height",  w / dataset.length - barPadding)
       .attr("x", function(d, i){
         return i * (w / dataset.length);
       })
       .attr("width", w / dataset.length - barPadding)
       .attr("fill", function(d){
				//  var x = (d-33) * rgb;
         return "rgb( " + 2*d + ",0,0)";
       });

       svg.selectAll("text")
          .data(dataset)
          .enter()
          .append("text")
         .text(function(d){
           return d;
         })
         .attr("x", function(d, i) {
              return i * (w / dataset.length) + 5;
         })
         .attr("y", function(d) {
              return 16;
         })
         .attr("font-family", "微软雅黑")
         .attr("font-size", "11px")
         .attr("fill", "white");
		</script>
	</body>
</html>
